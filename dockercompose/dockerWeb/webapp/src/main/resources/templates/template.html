<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:fragment="docHead(systemName,pageName)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${systemName}+'——'+${pageName}"></title>
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/util.js}"></script>
    <script th:src="@{/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
    <link th:href="@{/bootstrap/3.3.5/css/bootstrap-datetimepicker.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/bootstrap/3.3.5/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/bootstrap/3.3.5/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/3.3.5/js/locales/bootstrap-datetimepicker.zh-CN.js}" type="text/javascript"></script>
    <script th:src="@{/lib/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js}" type="text/javascript"></script>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <nav class="navbar navbar-inverse navbar-fixed-top ">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#navbar"
                                    aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#" th:text="#{system.name}"></a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a th:href="@{/main}" th:text="首页"></a></li>
                                <li class="dropdown" shiro:hasRole="admin">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                       aria-haspopup="true"
                                       aria-expanded="false"><span th:text="商户与服务管理"></span><span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a th:href="@{/system/authorization/groups/query}" th:text="商户管理"></a></li>
                                    </ul>
                                </li>
                                <li class="dropdown" shiro:hasRole="admin">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                       aria-haspopup="true"
                                       aria-expanded="false"><span th:text="#{nav.m5}"></span><span
                                            class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a th:href="@{/system/authorization/users}" th:text="#{nav.m5.m1}"></a></li>
                                        <li><a th:href="@{/system/authorization/roles/query}"
                                               th:text="#{nav.m5.m2}"></a></li>
                                        <li><a th:href="@{/system/authorization/perms/query}"
                                               th:text="#{nav.m5.m3}"></a></li>
                                    </ul>
                                </li>
                                <li><a th:href="@{/authc/logout}">安全退出</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
