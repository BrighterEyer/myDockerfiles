<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:fragment="docHead(systemName,pageName)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${systemName}+'——'+${pageName}"></title>
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
</head>
<body>
<nav th:fragment="nav(sysName)" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <nav class="navbar navbar-inverse navbar-fixed-top ">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#navbar"
                                    aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#" th:text="${sysName}"></a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a th:href="@{/}" th:text="首页"></a></li>
                                <li><a th:href="@{/tenantLogin}" th:text="商户中心" target="_blank"></a></li>
                                <li><a th:href="@{/storeLogin}" th:text="门店中心" target="_blank"></a></li>
                                <li><a th:href="@{/login}" th:text="控制台" target="_blank"></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
